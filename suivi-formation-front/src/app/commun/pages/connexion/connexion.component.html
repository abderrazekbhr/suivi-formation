<div class="align-middle content">
  <div
    [ngClass]="{ show: affiche, success: !toastStatus, warn: toastStatus }"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-body">
      {{ msg }}
    </div>
  </div>
  <div data-aos="fade-right" class="left">
    <img src="../../../../assets/images/registre.jpg" alt="" class="image" />
  </div>
  <div data-aos="fade-left" class="right">
    <h3>Bienvenue dans votre espace de formation.</h3>
    <div class="actions">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label
          class="btn btn-secondary connecter"
          style="background-color: #ff7900;
          color: #fff;"
          for="btnradio1"
          (click)="connect()"
          >Se connecter</label
        >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
          (click)="registre()"
        />
        <label
          class="btn btn-secondary registre"
          style="background-color: black;color:#fff;"
          for="btnradio2"
          >S'inscrire</label
        >
      </div>
    </div>
    <span>
      Améliorez vos compétences grâce à notre plateforme d'inscription aux cours
      en ligne.
    </span>
    <form #login="ngForm">
      <div class="mt-3 mb-3">
        <label class="form-label">Email: </label>
        <input
          name="email"
          ngModel
          type="email"
          class="form-control input"
          placeholder="name@example.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe:</label>
        <input
          name="password"
          type="password"
          class="form-control input"
          placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
          ngModel
          required
        />
      </div>
      <button
        [disabled]="login.invalid"
        mat-flat-button
        class="login"
        color="primary" 
        (click)="onLogin(login)"
      >
        Se connecter
      </button>

    </form>
  </div>
</div>
