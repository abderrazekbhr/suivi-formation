<div class="details">
  <app-header></app-header>
  <div class="content">
    <app-sidebar></app-sidebar>
    <div class="body">
      <div class="parametre">
        <div class="left">
          <form #update="ngForm">
            <div class="mt-3 mb-3">
              <label class="form-label">Nom: </label>
              <input
                name="nom"
                [(ngModel)]="dataDev.nom"
                ngModel
                class="form-control input"
                placeholder="Nom"
                required
              />
            </div>
            <div class="mt-3 mb-3">
              <label class="form-label">Prénom: </label>
              <input
                [(ngModel)]="dataDev.prenom"
                name="prenom"
                ngModel
                class="form-control input"
                placeholder="Prénom"
                required
              />
            </div>
            <div class="mt-3 mb-3">
              <label class="form-label">Numéro tel: </label>
              <input
                [(ngModel)]="dataDev.numero"
                name="numero"
                ngModel
                class="form-control input"
                placeholder="Prénom"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe:</label>
              <input
                [(ngModel)]="dataDev.password"
                name="password"
                type="password"
                class="form-control input"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                ngModel
                required
              />
            </div>
          </form>
        </div>
        <div class="right">
          <div class="mb-3">
            <label class="form-label">Intérêt:</label>
            <mat-chip-listbox
              [(ngModel)]="dataDev.categories"

              #categories="ngModel"
              ngModel
              multiple
              name="categories"
              class="mb-3"
              required
            >
              <mat-chip-option value="web">Développement Web </mat-chip-option>
              <mat-chip-option value="mobile"
                >Développement Mobile
              </mat-chip-option>
              <mat-chip-option value="bd"> Bases de données</mat-chip-option>
              <mat-chip-option value="reseau"
                >Réseaux et Sécurité
              </mat-chip-option>
              <mat-chip-option value="cloud">Cloud Computing </mat-chip-option>
              <mat-chip-option value="ia">IA </mat-chip-option>
              <mat-chip-option value="devops">DevOps </mat-chip-option>
              <mat-chip-option value="gestion de projets"
                >Gestion de Projets
              </mat-chip-option>
            </mat-chip-listbox>
          </div>
        </div>
      </div>

      <button
        [disabled]="update.invalid || dataDev.categories.length== 0"
        mat-flat-button
        color="primary"
        class="btn-inscription"
        (click)="updateDev(categories)"
      >
        Mettre à jour
      </button>
    </div>
  </div>
</div>
